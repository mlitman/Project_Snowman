				<div class="login-form">
				<form ng-app="myApp" ng-controller="formCtrl">

					<li>
						<input type="text" class="text" ng-model="username" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'USERNAME';}" ><a href="#" class=" icon user"></a>
