<html lang="en-US">
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<script src="https://cdn.firebase.com/js/client/2.4.1/firebase.js"></script>
<script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>
<script src="controllers/loginRedirectController.js"></script>
<script src="controllers/contentController.js"></script>
<head >
    <title>Snowman Home</title>
</head>
<body ng-controller="loginRedirect">
<div ng-controller="contentController">
    <div>
        <h1>Welcome {{ userEmail }} - {{ role }}</h1>
        <button ng-click="logout()">logout</button>
        <button ng-click="normal()">home</button>
        <button ng-click="profile()">profile</button>
    </div>
    <div ng-if="pageMode == 'NORMAL'">
        <iframe ng-if="role == 'user'" frameborder="0" style="overflow:hidden; 
             display:block; position: absolute; height: 100%; width: 100%" src="user.html"></iframe>
        <iframe ng-if="role == 'provider'" frameborder="0" style="overflow:hidden; 
             display:block; position: absolute; height: 100%; width: 100%" src="provider.html"></iframe>
        <iframe ng-if="role == 'admin'" frameborder="0" style="overflow:hidden; 
             display:block; position: absolute; height: 100%; width: 100%" src="admin.html"></iframe>
    </div>
    <div ng-if="pageMode == 'PROFILE'">
        <h1>Profile</h1>
        <form novalidate>
            First Name:<input type="text" ng-model="fname"/><br/>
            Last Name:<input type="text" ng-model="lname"/><br/>
            Email: {{ email }}<br/>
            Phone:<input type="text" ng-model="phone"/><br/>
            Street:<input type="text" ng-model="street"/><br/>
            City:<input type="text" ng-model="city"/><br/>
            State:<input type="text" ng-model="state"/><br/>
            Zip:<input type="text" ng-model="zip"/><br/>
            <button ng-click="updateProfile()">Update Profile</button>
        </form>
    </div> 
</div>
</body>
</html>
